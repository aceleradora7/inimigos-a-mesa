<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

    <title>Contato</title>

    <meta charset="utf-8" />
    <link th:replace="fragmentos/header :: bootstrap-css" />
    <link th:replace="fragmentos/header :: jqueryui-css" />
    <link rel="stylesheet" type="text/css" href="css/principal.css"/>

    <script th:replace="fragmentos/header :: jquery"> </script>
    <script th:replace="fragmentos/header :: jqueryui"> </script>

    <script th:replace="fragmentos/header :: query-string-js"> </script>
    <script th:replace="fragmentos/header :: busca"> </script>

</head>title="T
<body>
<nav th:replace="fragmentos/header :: cabecalho"></nav>
<center>
    <div class="estilo-contato container">
        <h1>Contato</h1>

        <form class="form-horizontal" th:action="@{/contato}" th:object="${formularioEmail}" method="post">

            <div class="form-group">
                <label for="nome" class="col-sm-4 control-label">Nome</label>
                <div class="col-sm-4">
                    <input class="form-control" id="nome" pattern="[a-z]{2}$" title="Nome Sobrenome" placeholder="Nome" th:field="${formularioEmail.nome}" required="true"/>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="nome@dominio.com" class="form-control" id="email" placeholder="E-mail" th:field="${formularioEmail.emailRemetente}" required="true"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Assunto</label>
                <div class="col-sm-4">
                    <select class="form-control"  required="true" th:field="${formularioEmail.assunto}">
                        <option value="Sugestoes" id="sugestoes">Sugestões</option>
                        <option value="Comentarios" id="comentarios">Comentários</option>
                        <option value="Outros" id="outros">Outros</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Mensagem</label>
                <div class="col-sm-4">
                    <textarea class="form-control texto-contato" rows="3" id="mensagem" placeholder="Mensagem" th:field="*{mensagem}" required="true"></textarea>
                </div>
            </div>

            <!--<div th:if="${sucesso} != null" th:text="${sucesso}" class="alert alert-success" role="alert">  </div>-->
            <!--<div th:if="${erroCaptcha} != null" th:text="${erroCaptcha}" class="alert alert-danger" role="alert">  </div>-->

            <!--<div class="g-recaptcha" data-sitekey="6Lf3XAkTAAAAAKuOQUrYZCqdJ7dCkBq8yFvjoXVo"></div>-->
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">

                    <button type="submit" class="btn btn-default">Enviar</button>
                </div>
            </div>
        </form>
    </div>

</center>
<nav th:replace="fragmentos/rodape :: rodape"></nav>
<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
