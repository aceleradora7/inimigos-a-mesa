<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>

		<title>Alimentos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


		<meta charset="utf-8" />

		<link th:replace="fragmentos/header :: bootstrap-css" />
		<link th:replace="fragmentos/header :: jqueryui-css" />
		<link th:replace="fragmentos/header :: flaticon-css" />
		<link th:replace="fragmentos/header :: principal-css" />
		<script th:replace="fragmentos/header :: jquery"/>
		<script th:replace="fragmentos/header :: jqueryui"/>
		<script th:replace="fragmentos/header :: bootstrap-js"/>
		<script th:replace="fragmentos/header :: query-string-js"/>
		<script th:replace="fragmentos/header :: busca"/>
		<link th:replace="fragmentos/header :: favicon-ico" />

		<link rel="stylesheet" type="text/css" href="css/paginacao.css"/>
		<link rel="stylesheet" type="text/css" href="css/grid.css"/>

		<script src="js/grid.js"> </script>
		<script src="js/paginacao.js"> </script>
		<script src="js/categoria.js"> </script>
	</head>
	<body>

	<nav th:replace="fragmentos/header :: cabecalho"></nav>

	<div id="menu-categoria" class="btn-group categorias" role="group" aria-label="...">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<button class="col-lg-2 col-md-3 col-sm-3 col-xs-12 btn btn-primary btn-lg categoria" th:each="categoria : ${categorias}" type="button" th:value="${categoria.codigo}" th:text="${categoria.nome}">
					</button>
				</div>
			</div>

	</div>
	<div class="col-lg-2 col-md-2 grupo-btn"  th:if="${#httpServletRequest.remoteUser != null}" >
		<a th:href="@{/cadastroAlimento}" class="botao-salvar">
			<button type="button" class="btn btn-danger">
				Cadastrar Alimento
			</button>
		</a>
	</div>
	<div class="btn-group menuLetras">
		<div class="centralizar">
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=a">A</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=b">B</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=c">C</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=d">D</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=e">E</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=f">F</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=g">G</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=h">H</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=i">I</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=j">J</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=k">K</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=l">L</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=m">M</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=n">N</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=o">O</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=p">P</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=q">Q</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=r">R</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=s">S</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=t">T</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=u">U</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=v">V</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=w">W</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=x">X</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=y">Y</a>
		<a class="btn btn-primary btn-lg buscaLetra" href="/grid?busca=z">Z</a>
	</div>
	</div>

	<div class="container wrapper-conteudo tamanho-minimo-pagina">
		<center>
			<p th:text="${erro}" class="msg-erro"></p>
		</center>

		<div class="container">
				<div class="row">
					<div th:each="alimento : ${alimentos}" class="col-xs-12 col-sm-6 col-md-4 col-md-offset-0">
						<a th:href="@{'/detalhe/' + ${alimento.codigo}}" class="list-group-item item-grid">
							<div id="infoAlimento" class="media">

								<div id="imagemAlimento" class="media-left media-middle" >
									<img th:src="${alimento.urlImagemPequena}" class="img-rounded media-object imagem-grid"/>
								</div>

								<div class="media-body">
									<h4 class="media-heading" th:text="${alimento.nome}" id="alimento"></h4>
									<p id="categoria" th:text="${alimento.categoria.nome}"></p>
								</div>

							</div>
						</a>
					</div>
				</div>
		</div>
		<center>
			<nav th:if="${erro == null}" th:include="fragmentos/paginacao :: paginacao"></nav>
		</center>

	</div>

	<nav th:replace="fragmentos/rodape :: rodape"></nav>

	</body>
</html>
