<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>

		<title>Alimentos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


		<meta charset="utf-8" />

		<link th:replace="fragmentos/header :: bootstrap-css" />
		<link th:replace="fragmentos/header :: jqueryui-css" />
		<link th:replace="fragmentos/header :: flaticon-css" />
		<link th:replace="fragmentos/header :: principal-css" />
		<script th:replace="fragmentos/header :: jquery"/>
		<script th:replace="fragmentos/header :: jqueryui"/>
		<script th:replace="fragmentos/header :: bootstrap-js"/>
		<script th:replace="fragmentos/header :: query-string-js"/>
		<script th:replace="fragmentos/header :: busca"/>
		<link th:replace="fragmentos/header :: favicon-ico" />

		<link rel="stylesheet" type="text/css" href="css/paginacao.css"/>
		<link rel="stylesheet" type="text/css" href="css/grid.css"/>

		<script src="js/paginacao.js"> </script>
		<script src="js/categoria.js"> </script>
	</head>
	<body>

	<nav th:replace="fragmentos/header :: cabecalho"></nav>

	<div id="menu-categoria" class="btn-group categorias" role="group" aria-label="...">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<button class="col-lg-2 col-md-3 col-sm-3 col-xs-12 btn btn-primary btn-lg categoria" th:each="categoria : ${categorias}" type="button" th:value="${categoria.codigo}" th:text="${categoria.nome}">
					</button>
				</div>
			</div>

	</div>
	<div class="col-lg-2 col-md-2 grupo-btn"  th:if="${#httpServletRequest.remoteUser != null}" >
		<a th:href="@{/cadastroAlimento}" class="botao-salvar">
			<button type="button" class="btn btn-danger">
				Cadastrar Alimento
			</button>
		</a>
	</div>
	<div class="busca-letras">
		<div id="menu-busca-letra" class="centralizar">
			<button class="btn btn-primary btn-lg buscaLetra" value="a">A</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="b">B</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="c">C</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="d">D</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="e">E</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="f">F</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="g">G</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="h">H</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="i">I</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="j">J</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="k">K</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="l">L</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="m">M</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="n">N</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="o">O</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="p">P</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="q">Q</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="r">R</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="s">S</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="t">T</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="u">U</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="v">V</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="w">W</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="x">X</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="y">Y</button>
			<button class="btn btn-primary btn-lg buscaLetra" value="z">Z</button>
		</div>
	</div>

	<div class="container wrapper-conteudo tamanho-minimo-pagina">
		<center>
			<p th:text="${erro}" class="msg-erro"></p>
		</center>

		<div class="container">
				<div class="row">
					<div th:each="alimento : ${alimentos}" class="col-xs-12 col-sm-6 col-md-4 col-md-offset-0">
						<a th:href="@{'/detalhe/' + ${alimento.codigo}}" class="list-group-item item-grid">
							<div id="infoAlimento" class="media">

								<div id="imagemAlimento" class="media-left media-middle" >
									<img th:src="${alimento.urlImagemPequena}" class="img-rounded media-object imagem-grid"/>
								</div>

								<div class="media-body">
									<h4 class="media-heading" th:text="${alimento.nome}" id="alimento"></h4>
									<p id="categoria" th:text="${alimento.categoria.nome}"></p>
								</div>

							</div>
						</a>
					</div>
				</div>
		</div>
		<center>
			<nav th:if="${erro == null}" th:include="fragmentos/paginacao :: paginacao"></nav>
		</center>

	</div>

	<nav th:replace="fragmentos/rodape :: rodape"></nav>

	</body>
</html>
