<html xmlns:th="http://thymeleaf.org">

    <link th:fragment="bootstrap-css" href="webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script th:fragment="jquery" src="webjars/jquery/2.1.3/jquery.min.js"></script>


    <nav th:fragment="cabecalho" class="cabecalho navbar navbar-trans navbar-fixed-top navbar-inverse" role="navigation">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-danger" href="/">IAM</a>
            </div>

            <div class="navbar-collapse collapse" id="navbar-collapsible">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="lista">Lista dos Alimentos</a></li>
                </ul>

                <form class="navbar-form navbar-left" role="search"  th:object="${alimento}" th:action="@{/busca}" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar" id="input_busca" maxlength="256" th:field="*{nome}"/>
                    </div>
                    <button type="submit" class="btn btn-default"> Buscar </button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-apple"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
</html>
