<body>

        <div class="titulo-login"><h1>Redefinir senha</h1></div>
        <div class="container-fluid">
            <div class="bloco-login">
                <form class="form-horizontal" th:action="@{/Login}" th:object="${Usuario}" method="POST">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <label for="inputEmail3" class="control-label">Nova senha:</label>
                            <input type="password" class="form-control" id="inputEmail3" placeholder="Nova senha" required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-default" value="recuperar">Redefinir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <nav th:replace="fragmentos/rodape :: rodape"></nav>
