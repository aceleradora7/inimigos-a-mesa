<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Lista de Alimentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link th:replace="fragmentos/header :: bootstrap-css" />
    <link th:replace="fragmentos/header :: jqueryui-css" />
    <link rel="stylesheet" type="text/css" href="css/principal.css"/>

    <script th:replace="fragmentos/header :: jquery"> </script>
    <script th:replace="fragmentos/header :: jqueryui"> </script>

    <script th:replace="fragmentos/header :: query-string-js"> </script>
    <script th:replace="fragmentos/header :: busca"> </script>

    <script src="js/lista.js"> </script>
    <script src="js/paginacao.js"> </script>
</head>

<body>

    <nav th:replace="fragmentos/header :: cabecalho"></nav>

    <div class="container wrapper-conteudo">

        <center>

            <h1> Alimentos </h1>

            <br/>


            <div id="menu-categoria" class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="10">Bebidas</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="7">Carnes</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="11">Cereais</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="14">Doces</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="1">Frutas</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="6">Gorduras e Óleos</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="5">Latícinios</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="4">Leguminosas</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="2">Nozes e Sementes</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="8">Pescados e Frutos do Mar</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="9">Industrializados</button>
                <button type="button" class="btn btn-primary btn-lg correcaocategoria" value="3">Verduras e Hortaliças</button>
            </div>
            <br/>
            <br/>

            <label> Ordenar por nome </label>
            <select id="select-ordenacao" name="select-ordenacao">
                <option value="ASC" >Crescente</option>
                <option value="DESC">Decrescente</option>
            </select>

        </center>
        <br />
        <center>
        <p th:text="${erro}"></p>
        </center>
        <div class="list-group">
            <div th:each="alimento : ${alimentos}">

                <a th:href="@{'/detalhe/' + ${alimento.codigo}}" class="list-group-item">

                    <div id="infoAlimento" class="media">

                        <div id="imagemAlimento" class="media-left media-middle">
                            <img height="140px" width="140px" th:src="${alimento.urlImagem}" class="img-rounded media-object"/>
                        </div>

                        <div class="media-body">
                            <h2 class="media-heading" th:text="${alimento.nome}" id="alimento"></h2>
                            <p id="categoria" th:text="${alimento.categoria.nome}"></p>

                        </div>
                    </div>
                </a>
            </div>
        </div>

        <center>
            <nav th:if="${erro == null}" th:include="fragmentos/paginacao :: paginacao"></nav>
        </center>
    </div>

    <nav th:replace="fragmentos/rodape :: rodape"></nav>

</body>
</html>
