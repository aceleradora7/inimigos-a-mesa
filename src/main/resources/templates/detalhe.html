<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Detalhe do Produto</title>

    <link th:replace="fragmentos/header :: bootstrap-css" />
    <link th:replace="fragmentos/header :: principal-css" />

    <script th:replace="fragmentos/header :: jquery"> </script>
    <script type="text/javascript" src="/js/detalhe.js"></script>

</head>



<body>

    <nav th:replace="fragmentos/header :: cabecalho"></nav>

        <div class="jumbotron">
            <center>
                <h2>
                    Detalhe do Produto
                </h2>
            </center>
        </div>
            <div class="container" th:object="${alimento}" id="mostraAlimento">
                <div class = "row" id="infoAlimento">
                    <h3 th:text="${alimento.nome}" class="alimentonome"></h3>
                    <h4 th:text="${alimento.getCategoria().getNome()}" class="alimentocategoria"></h4>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-md-5">
                        <img th:src="${alimento.urlImagem}" alt="Imagem do Alimento" class="imagem-detalhe-produto" id="imagemProduto"/>
                    </div>categoria
                    <div class="col-xs-6 col-md-5" id="tabela-nutricional">
                        <ul class="list-group">
                            <center>
                                <li class="list-group-item">
                                    <h3>
                                        <b>Tabela Nutricional</b>
                                    </h3>
                                </li>
                            </center>
                            <li class="list-group-item">
                                Para porção de 100g
                            </li>
                            <li class="list-group-item">
                                <label  value="calorias" id="valor-caloria" class="badge" th:text="${alimento.calorias}" th:value="${alimento.calorias}"> </label>
                                Calorias
                            </li>
                            <li class="list-group-item">
                                <label id="valor-acucar" class="badge" th:text="${alimento.acucarGramas}" th:value="${alimento.acucarGramas}" ></label>
                                Açucar
                            </li>
                            <li class="list-group-item">
                                <span id="valor-sodio" class="badge" th:text="${alimento.sodioMiligramas}"></span>
                                Sódio
                            </li>
                            <li class="list-group-item">
                                <span class="badge" th:text="${alimento.gorduraGramas}"></span>
                                Gordura
                            </li>
                            <li class="list-group-item">
                                <h4>
                                    <b><center>Legenda</center></b>

                                </h4>

                                <h6 class="list-group-item">
                                    <B>NA</B> - Não avaliado
                                    <br />
                                    <b>TR</b> - Traço para medidas entre 0 à 0.5
                                </h6>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row medidas-visuais">
                    <h3 class="medidas-visuais-titulo">Açucar:</h3>
                    <div class="col-md-8" id="imagem-colher-acucar"></div>
                    <h3 class="medidas-visuais-titulo">Sal:</h3>
                    <div class="col-md-8" id="imagem-colher-sal"></div>
                    <h3 class="medidas-visuais-titulo">Gordura:</h3>
                    <div class="col-md-8" id="imagem-colher-gordura"></div>
                </div>
            </div>
    <div id="template-colher" class="colher" style="display:none">
        <img id="image" src="/img/colher.png" class="img-rounded media-object colher-img"/>
    </div>
</body>
</html>
