<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>

    <title>Detalhe do Produto</title>
    <title>Login</title>
    <link href="css/formularioAlimento.css" rel="stylesheet"/>
    <link href="css/principal.css" rel="stylesheet"/>
    <link th:replace="fragmentos/header :: bootstrap-css" />
    <script th:replace="fragmentos/header :: jquery"> </script>
    <script th:replace="fragmentos/header :: jqueryui"> </script>
    <script th:replace="fragmentos/header :: bootstrap-js"> </script>
    <script th:replace="fragmentos/header :: formulario-alimento-js"> </script>


</head>
<body>
<nav th:replace="fragmentos/header :: cabecalho"></nav>

<div class="titulo-login"><h1>Cadastro de Administrador</h1></div>
<div class="container-fluid">
    <div class="bloco-login">

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="form-horizontal" th:action="@{/login}" th:object="${usuario}" method="POST">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <label for="inputNome" class="control-label">Nome:</label>
                    <input type="nome" name="nome" class="form-control" id="inputnome" placeholder="Nome usuÃ¡rio"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <label for="inputEmail3" class="control-label">E-mail:</label>
                    <input type="email" name="username" class="form-control" id="inputEmail3" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <label for="inputPassword3" class="control-label">Senha:</label>
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Senha"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-default">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<nav th:replace="fragmentos/rodape :: rodape"></nav>
</body>
</html>
