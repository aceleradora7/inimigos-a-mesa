<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Detalhe do Produto</title>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="../css/detalhe-do-produto.css" rel="stylesheet"/>
</head>
<body>
<div class="jumbotron">
    <center>
        <h2>
            Detalhe do Produto
        </h2>
    </center>
</div>
<div class="container" th:object="${alimento}" id="mostraAlimento">
    <div class = "row" id="infoAlimento">
        <h4 th:text="${alimento.nomeAlimento}" id="alimento"></h4>
    </div>
    <div class = "row">
        <h4>Tags</h4>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-5">
            <img th:src="${alimento.urlImagem}" alt="Imagem do Alimento" class="imagem-detalhe-produto" id="imagemProduto"/>
        </div>
        <div class="col-xs-6 col-md-5">
            <ul class="list-group">
                <center>
                    <li class="list-group-item">
                        <h3>
                            Tabela Nutricional
                        </h3>
                    </li>
                </center>
                <li class="list-group-item">
                    Para porção de 100g
                </li>
                <li class="list-group-item">
                    <span class="badge" th:text="${alimento.quantidadeCaloria} + ' kcal'"> </span>
                    Calorias
                </li>
                <li class="list-group-item">
                    <span class="badge" th:text="${alimento.quantidadeAcucarGramas} + ' g'"></span>
                    Açucar
                </li>
                <li class="list-group-item">
                    <span class="badge" th:text="${alimento.quantidadeSodioMiligramas} + ' g'"></span>
                    Sódio
                </li>
            </ul>
        </div>

    </div>

    <div class="row">
        MedidasVisuais
    </div>
</div>
</body>
</html>
